    <div class="container">
        <article id="pop"></article>

        <h1 style="text-align: center;">Add new Message</h1>

        <form id="form">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Write your message..."
                    required></textarea>
            </div>
            <div class="form-group d-flex justify-content-between">
                <button type="submit" class="btn btn-info  ">Submit</button>
                <a href="messages"><button type="button" class="btn btn-warning ">Show All Messages</button></a>

            </div>
        </form>

    </div>
